<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Hacker Style Website</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="home.css">
    <!-- Import Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>



    <!-- Background -->
    <canvas id="canvas"></canvas>



    <!-- Do not support -->
    <div class="unsupport">Do not support this device</div>



    <!-- Navigation Bar -->
    <div class="navbar">
        <!-- Logo -->
        <div class="logo">
            <img class="logo42" src="https://cdn.icon-icons.com/icons2/2389/PNG/512/artstation_logo_icon_145479.png" alt="logo">
        </div>
        <!-- Link -->
        <div class="links">
            <!-- Home -->
            <div class="homebox">
                <a class="home" href="#homecanvas">Home</a>
            </div>
            <!-- Profile Selection -->
            <div class="profilebox">
                <a class="profile" href="#name">Profile</a>
            </div>
        </div>
    </div>



    <!-- Welcome Canvas -->
    <div id="homecanvas">
        <h1>Welcome to my website</h1>
        <p>This website was created by Ikkyu</p>
    </div>



    <!-- Profile Selection Canvas -->
    <div id="profilecanvas">
        <div class="flexdisplay">
            <a class="anchorpicture" href="../CV Page/cv.html"><img class="profilepicture" src="https://cdn.pixabay.com/photo/2024/03/27/17/23/ai-generated-8659546_1280.jpg" alt="profilepicture"></a>
            <h1 id="name">Ikkyu</h1>
        </div>
    </div>

























    <!-- Import JS -->
    <script src="home.js"></script>



</body>
</html>
